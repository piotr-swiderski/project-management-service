<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: headerfiles "></head>
<link href="/css/form.css" rel="stylesheet"/>
<body>

<div th:replace="/fragments/headerNav :: nav "></div>


<div id="layoutSidenav">
    <div th:replace="/fragments/sideBar :: side_bar"></div>
    <div id="layoutSidenav_content">

        <main>
            <div id="div">
                <form th:action="@{/newProject}" th:method="post">
                    <label for="pname">Project Name</label>
                    <input type="text" id="pname" name="name" placeholder="Your project name..">

                    <label for="ptext">Project Description</label>
                    <input type="text" id="ptext" name="description" placeholder="Your project description">

                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>

        <div th:replace="/fragments/footer :: footer"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
