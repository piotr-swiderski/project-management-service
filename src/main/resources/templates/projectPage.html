<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: headerfiles "></head>

<body>

<div th:replace="/fragments/headerNav :: nav "></div>


<div id="layoutSidenav">
    <div th:replace="/fragments/sideBar :: side_bar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4" th:text="${project.name}"></h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/myProjectList">myProjects</a></li>
                    <li class="breadcrumb-item active" th:text="${project.name}"></li>
                </ol>


                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-table mr-1"></i>Sprints</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Sprint name</th>
                                    <th>Date from</th>
                                    <th>Date to</th>
                                    <th>Story points</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="sprint : ${project.getSprints()}">

                                    <tr>
                                        <form id="getSprint" method="get" th:action="@{'/sprint/' + ${sprint.getId()}}">
<!--                                            <input type="hidden" th:value="${sprint.getId()}" name="sprintId">-->
                                            <td><button type="submit" form="getSprint" th:text="${sprint.getName()}"></button></td>
                                        </form>
                                        <td th:text="${sprint.getDateFrom()}"></td>
                                        <td th:text="${sprint.getDateTo()}"></td>
                                        <td th:text="${sprint.getStoryPoints()}"></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-table mr-1"></i>Stworz sprint</div>
                    <div class="card-body">

                        <form id="myForm" name="myForm" method="post" th:action="@{/projectPage}">
                            <label for="name">Date From:</label><br>
                            <input id="name" type="text" value="" name="name" placeholder="Sprint name"><br>
                            <label for="dateFrom">Date From:</label><br>
                            <input id="dateFrom" type="date" value="" name="dateFrom" placeholder="Date from"><br>
                            <label for="dateTo">Date To:</label><br>
                            <input id="dateTo" type="date" name="dateTo" placeholder="Date to"><br>
                            <label for="storyPoints">Story points:</label><br>
                            <input id="storyPoints" type="number" name="storyPoints" placeholder="Story points"><br>
                            <input type="hidden" name="projectId" th:value="${project.id}"><br>
                        </form>
                        <button class="btn-dark" type="submit" form="myForm" id="button">
                            Dodaj
                        </button>
                        <br>
                        <div th:if="${error != null}" class="alert alert-danger" onsubmit="button">
                            <strong>Failure!</strong> <a th:text="${error}"></a>
                        </div>

                    </div>
                </div>
            </div>

        </main>

        <div th:replace="/fragments/footer :: footer"></div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/datatables-demo.js"></script>
</body>
</html>
